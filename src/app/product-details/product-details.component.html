<h2 mat-dialog-title>Product Details</h2>
<form [formGroup]="productForm">
  <mat-dialog-content class="mat-typography">
    <p>ID: {{data.id}}</p>
    <p>Product Name: {{data.productName}}</p>
    <p># of items: {{data.numberOfItems}}</p>
    <p>status: {{data.status}}</p>
    <p>Last Purchase Date: 01/06/2023</p>
    <p>Last Purchase Price: 50 TL (per bottle)</p>
    <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>
        Create Purchase
    </button>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
